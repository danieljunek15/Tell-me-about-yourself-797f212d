<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bit Acadamy</title>
</head>

<body>
    <h1>Bit Academy Sign Up</h1>
    <form>
        <div>
            <label for="naam">naam:</label>
        </div>
        <div>
            <input type="text" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">e-mail:</label>
        </div>
        <div>
            <input type="email" placeholder="Write your e-mail">
        </div>
        <br>
        <div>
            <label for="phone nummer">phone nummer:</label>
        </div>

        <div>
            <input type="number" min="0600000000" max="0699999999" placeholder="Write your phone nummer">
        </div>
        <br>
        <div>
            <label for="password">pin code:</label>

        </div>
        <div>
            <input minlength="4" maxlength="4" type="password" placeholder="Write pin code">

        </div>
        <br>
        <br>
        <label for="Select Province">Province</label>

        <select id="select Province">
            <option value="">--Select Provinse--</option>
            <option value="groningen">Groningen</option>
            <option value="Friesland">Friesland</option>
            <option value="Drenthe">Drenthe</option>
            <option value="Overijssel">Overijssel</option>
            <option value="Flevoland">Flevoland</option>
            <option value="Gelderland">Gelderland</option>
            <option value="Utrecht">Utrecht</option>
            <option value="Noord-Holland">Noord-Holland</option>
            <option value="Zuid-Holland">Zuid-Holland</option>
            <option value="Zeeland">Zeeland</option>
            <option value="Noord-Brabant">Noord-Brabant</option>
            <option value="Limburg">Limburg</option>
        </select>
        <br>
        <br>

        <p>Do u like ice hockey</p>


        <div>
            <input type="checkbox" id="Yes" name="Yes">
            <label for="Yes">Yes</label>
        </div>
        <div>
            <input type="checkbox" id="No" name="No">
            <label for="No">No</label>
        </div>

        <p>Faviriete dagen in de week</p>

        <div>
            <input type="checkbox" id="Maandag" name="Maandag">
            <label for="Maandag">Maandag</label>
        </div>
        <div>
            <input type="checkbox" id="Dinsdag" name="Dinsdag">
            <label for="Dinsdag">Dinsdag</label>
        </div>
        <div>
            <input type="checkbox" id="Woensdag" name="Woensdag">
            <label for="Woensdag">Woensdag</label>
        </div>
        <div>
            <input type="checkbox" id="Donderdag" name="Donderdag">
            <label for="Donderdag">Donderdag</label>
        </div>
        <div>
            <input type="checkbox" id="Vrijdag" name="Vrijdag">
            <label for="Vrijdag">Vrijdag</label>
        </div>
        <div>
            <input type="checkbox" id="Zaterdag" name="Zaterdag">
            <label for="Zaterdag">Zaterdag</label>
        </div>
        <div>
            <input type="checkbox" id="Zondag" name="Zondag">
            <label for="Zondag">Zondag</label>
        </div>
    </form>
    <br>
    <div>
        <input type="submit" value="Send Request">
    </div>


    <script src="script.js"></script>
</body>

</html>
